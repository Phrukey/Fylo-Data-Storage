<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <!-- <link rel="stylesheet" media="screen and " href="/css/mobile.css"> -->
  <title>Frontend Mentor | Fylo data storage component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>



  <div class="container">
    <div class="box">
      <div class="box-1">
        <img src="../images/logo.svg" alt="logo" class="fylo-logo">
        <ul>
          <li><img src="/images/icon-document.svg" alt="document logo"></li>
          <li><img src="/images/icon-folder.svg" alt="folder logo"></li>
          <li><img src="/images/icon-upload.svg" alt="upload logo"></li>
        </ul>
      </div>


      <div class="box-2">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="meter">
          <div class="progress">
            <div class="indicator"></div>
          </div>
        </div>
        <div class="memory-details">
          <p> 0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="right">
          <p><span>185</span><sup> GB Left</sup></p>
        </div>
      </div>

     

    </div>
    
  </div> 
  <img src="/images/bg-desktop.svg" alt="Background animation" class="svg position">

  </div> -->
</body>
</html>
